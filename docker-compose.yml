version: '3'
services:
  db:
    image: mysql:8.0
    command: "--default-authentication-plugin=mysql_native_password"
    environment:
      MYSQL_ROOT_PASSWORD: 29oi4
      MYSQL_DATABASE: uemtpro2019_railsBase_development
      MYSQL_USER: mirai
      MYSQL_PASSWORD: 29oi4
    ports:
      - '3306:3306'
    volumes:
      - ./db/mysql/volumes:/var/lib/mysql

  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    env_file: .env
    stdin_open: true
    volumes:
      - .:/railsBase
      - ./uemtpro2019_app/app:/railsBase/app
    ports:
      - "3000:3000"
    depends_on:
      - db
